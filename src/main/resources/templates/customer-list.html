<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customers</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<h1 class="title">Customers</h1>

		<form th:action="@{/customer/list}" method="get" class="search-form">
			<input type="text" name="keyword" th:value="${keyword}"
				placeholder="Search by name or email...">
			<button type="submit">Search</button>
		</form>

		<a th:href="@{/customer/add}" class="btn-add">+ Add Customer</a>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Contact</th>
					<th>Address</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c: ${list}">
					<td th:text="${c.id}"></td>
					<td th:text="${c.name}"></td>
					<td th:text="${c.email}"></td>
					<td th:text="${c.contact}"></td>
					<td th:text="${c.address}"></td>
					<td><a th:href="@{'/customer/edit/' + ${c.id}}" class="edit">Edit</a>
						<a th:href="@{'/customer/delete/' + ${c.id}}" class="delete"
						onclick="return confirm('Delete?')">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
